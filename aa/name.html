<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		// var n={
		// 	id:9,
		// 	name:'nnnnn',
		// 	sex:'m'
		// }
		var url="http://localhost:8080/name/query";
		// $.post(url,n,function(res){
		// 	console.log(res);
		// })
		$.getJSON(url,function(data){
			$.each(data,function(i,n){
				$tr=$("<tr></tr>");
				$td=$("<td>"+n.id+"</td>").appendTo($tr);
				$td=$("<td>"+n.name+"</td>").appendTo($tr);
				$td=$("<td>"+n.sex+"</td>").appendTo($tr);
				$("#tal").append($tr);
			});
		})

	</script>
</head>
<body>
	<table id="tal">
		<tr><th>序号</th><th>姓名</th><th>性别</th></tr>
	</table>
</body>
</html>
